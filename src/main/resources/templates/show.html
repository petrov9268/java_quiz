<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1><span th:text="${lessonTitle}"/></h1>
	<span th:text="${lessonText}"/>
	<p>
		<span th:if="${prevPage != null}">
			<a href="/test" th:href="@{/course/show(page=${prevPage})}">
				Previous
			</a>
		</span>
		<span th:if="${nextPage != null}">
			<a href="/test" th:href="@{/course/show(page=${nextPage})}">
				Next
			</a>
		</span>
	</p>
	<p>
		<a href="/test" th:href="@{/course/edit(page=${currPage})}">
			Edit
		</a>
	</p>
	<p>
		<a href="/course">
				Back
		</a>
	<p/>
	<br>
	<table>
		Comments:<br>
		<span th:if="${lessonComments} == null"><br>There are no comments for this lesson.</span>
		<br>
		<div th:each="lessonComment : ${lessonComments}">
			<tr>
				<span th:text="${lessonComment.date}"></span>
			</tr>
			<br>
			<tr>
				<span th:text="${lessonComment.name}"></span>
			</tr>
			<br>
			<tr>
				<span th:text="${lessonComment.comment}"></span>
			</tr>
			<br><br>
		</div>
	</table>
	<br>
	<form action="" method="post">
		<fieldset>
			<legend>Join discussion:</legend>
			Your name:<br>
			<input type="text" name="name" required><br>
			Your comment:<br>
			<textarea rows="5" cols="40" name="comment" required></textarea><br><br>
			<input type="submit" value="Post">
		</fieldset>
	</form> 
</body>
</html>
